{{- define "upload" -}}
{{- template "header" . -}}
</head><body>
<script src="/static/upload.js"></script>
<div class="container">
	<div class="row">
		<label class="file col-xs-8">
			<input id="ws-upload-file" type="file" name="heh">
			<span class="file-custom"></span>
		</label>
		<div class="col-xs-4">
			<button type="button" class="btn btn-block" onclick="wsUpload(this);">Send</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="progress progress-striped active">
				<progress class="progress" id="ws-upload-progress" value="100" max="100"></progress>
				<!--<div class="progress-bar" id="ws-upload-progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>-->
			</div>
		</div>
	</div>
</div>
{{- template "footer" . -}}
{{- end -}}
